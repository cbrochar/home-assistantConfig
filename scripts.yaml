send_string_rfcode:
  description: "Send a Command to the String RF device"
  sequence:
  - service: mqtt.publish
    data_template:
      topic: string/cmnd/rfcode
      payload: >
       {% if command == "off" %}
         #FFFF03
       {% elif command == "on" %}
         #FFFF01
       {% elif command == "red" %}
         #FFFF04
       {% elif command == "green" %}
         #FFFF05
       {% elif command == "blue" %}
         #FFFF06
       {% elif command == "white" %}
         #FFFF07
       {% elif command == "lime" %}
         #FFFF08
       {% elif command == "cyan" %}
         #FFFF09
       {% elif command == "purple" %}
         #FFFF0A
       {% elif command == "orange" %}
         #FFFF0B
       {% elif command == "dim_up" %}
         #FFFF0C
       {% elif command == "dim_dn" %}
         #FFFF0F
       {% elif command == "fade3" %}
         #FFFF0D
       {% elif command == "jump3" %}
         #FFFF0E
       {% elif command == "fade7" %}
         #FFFF10
       {% elif command == "jump7" %}
         #FFFF11
       {% elif command == "auto" %}
         #FFFF13
       {% elif command == "flash" %}
         #FFFF14
       {% elif command == "speed_up" %}
         #FFFF12
       {% elif command == "speed_dn" %}
         #FFFF15
       {% else %}
         eRRoR
       {% endif %}